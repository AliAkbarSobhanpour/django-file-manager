{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}

    {% endblock %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'admin-lte/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ekko Lightbox -->
    <link rel="stylesheet" href="{% static 'admin-lte/plugins/ekko-lightbox/ekko-lightbox.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'admin-lte/dist/css/adminlte.min.css' %}">

    <!-- this is for header css reference css must be in css files only -->
    {% block header-reference %}

    {% endblock %}

</head>
<body class="hold-transition sidebar-mini">

    <!-- all page code must be here -->
    {% block body %}

    {% endblock %}

    <!-- jQuery -->
    <script src="{% static 'admin-lte/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Ekko Lightbox -->
    <script src="{% static 'admin-lte/plugins/ekko-lightbox/ekko-lightbox.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'admin-lte/dist/js/adminlte.min.js' %}"></script>
    <!-- Filterizr-->
    <script src="{% static 'admin-lte/plugins/filterizr/jquery.filterizr.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'admin-lte/dist/js/demo.js' %}"></script>
    <!-- this is for footer js reference scripts must be in js files only -->
    {% block footer-reference %}

    {% endblock %}
</body>
</html>
